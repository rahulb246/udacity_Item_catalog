{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
    <h1 class="page-header">New Algorithm: {{algorithm.name}}</h1>
    <div class="col-md-6">
        <form action="#" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name" value="{{algorithm.name}}">
                <br>
                <button type="submit" class="btn btn-default pull-right" id="submit" type="submit">
                    Update
                    <span class="glyphicon glyphicon-floppy-save"></span>
                </button>
                <a href = '{{url_for('showAlgorithms', category_id=category_id)}}'>
                    <div class="btn btn-default cancel pull-right">
                        Cancel
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </div>
                </a>
                <a href = '{{url_for('deleteAlgorithm', category_id=category_id, algorithms_id=algorithm.id)}}'>
                    <div class="btn btn-default delete pull-left">
                        Delete
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </div>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
